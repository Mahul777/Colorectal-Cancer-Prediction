<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare Data Form</title>
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Healthcare Data Input Form</h1>
    <!-- Corrected the action URL to 'predict' -->
    <form action="{{ url_for('predict') }}" method="POST" id="healthcare-form">
      <label for="healthcare-costs">Healthcare Costs ($):</label>
      <input type="number" step="0.01" id="healthcare-costs" name="healthcare_costs" required>

      <label for="tumor-size">Tumor Size (mm):</label>
      <input type="number" step="0.01" id="tumor-size" name="tumor_size" required>

      <label for="treatment-type">Treatment Type:</label>
      <select id="treatment-type" name="treatment_type" required>
        <option value="1">Radiotherapy</option>
        <option value="2">Chemotherapy</option>
        <option value="3">Surgery</option>
      </select>

      <label for="diet-risk">Diet Risk:</label>
      <select id="diet-risk" name="diet_risk" required>
        <option value="1">Low</option>
        <option value="2">High</option>
      </select>

      <label for="diabetes">Diabetes:</label>
      <select id="diabetes" name="diabetes" required>
        <option value="1">Yes</option>
        <option value="2">No</option>
      </select>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="survival-5-years">Survival Rate (5 Years):</label>
      <select id="survival-5-years" name="survival_5_years" required>
        <option value="1">Yes</option>
        <option value="2">No</option>
      </select>

      <label for="mortality-rate">Mortality Rate per 100k:</label>
      <input type="number" step="0.01" id="mortality-rate" name="mortality_rate" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  {% if prediction %}
    <div class="result">
      <h2>Prediction Result:</h2>
      <p>{{ prediction }}</p>
    </div>
  {% endif %}
  
</body>
</html>
